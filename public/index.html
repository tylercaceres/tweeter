<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<title>Tweeter - Home Page</title>
		<!-- External CSS -->
		<link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
		<!-- Bungee and Source Sans Pro font from google fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,300b,700i&display=swap"
			rel="stylesheet"
		/>
		<!-- Import CSS files -->
		<!-- App CSS -->
		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
		<!-- Nav CSS -->
		<link rel="stylesheet" href="/styles/nav.css" type="text/css" />
		<!-- Header CSS -->
		<link rel="stylesheet" href="/styles/header.css" type="text/css" />
		<!-- New Tweet CSS -->
		<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
		<!-- Tweet list CSS -->
		<link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

		<!-- Import javascript files -->
		<!-- External JS -->
		<script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
		<!-- App JS -->
		<script type="text/javascript" src="/scripts/app.js"></script>
		<!-- Composer Char Counter JS -->
		<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
	</head>

	<body>
		<!-- Top nav bar (fixed) -->
		<nav>
			<span>tweeter</span>
			<span class="new-tweet"><strong>Write</strong> a new tweet</span>
		</nav>

		<header>
			<div>
				<img src="/images/profile-hex.png" />
			</div>
			<div>
				<h2 class="name"><strong>Tyler</strong> Caceres</h2>
			</div>
		</header>

		<!-- Page-specific (main) content here -->
		<main class="container">
			<section class="new-tweet">
				<h2>Compose Tweet <i class="fas fa-retweet"></i></h2>
				<form action="/tweets/" method="POST">
					<!-- attribute for the text area field maxlength="140" -->
					<textarea id="new-tweet-input" placeholder="What are you humming about?"></textarea>
					<div class="button-counter-container">
						<input id="new-tweet-button" type="submit" value="Tweet" />
						<span class="counter">140</span>
					</div>
				</form>
			</section>
			<section id="tweet-container" class="list-tweet">
				<!--insert data here-->
			</section>
		</main>
	</body>
</html>
