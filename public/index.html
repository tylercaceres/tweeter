<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tweeter - Home Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- Import CSS files -->
		<link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,300b,700i&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/main.css" type="text/css" />

		<!-- Import javascript files -->
		<script type="text/javascript" src=" /vendor/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script type="text/javascript" src="/scripts/app.js"></script>
		<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
		<script type="text/javascript" src="/scripts/new-tweet.js"></script>
		<script type="text/javascript" src="/scripts/composer.js"></script>
	</head>

	<body>
		<img id="scroll-to-top-btn" src="/images/scroll-top.png" />
		<nav id="nav-panel">
			<span>tweeter</span>
			<div class="new-tweet-div">
				<span class="new-tweet"><strong>Write</strong> a new tweet</span>
				<img class="new-tweet-icon" src="/images/down-arrow.png" />
			</div>
		</nav>

		<div id="headerWrapper">
			<header class="c1" id="headerContainer">
				<div>
					<img src="/images/brolly.png" />
				</div>
				<div>
					<h2 id="accountName" class="name"><strong>Tyler</strong> Caceres</h2>
				</div>
			</header>
		</div>

		<div id="containerWrapper">
			<main id="tweetContainer">
				<section class="new-tweet" id="new-tweet-area">
					<div class="error-msg">
						<label>
							<img src="/images/error.png" /><span class="error-msg-span">Error Msg Here</span
							><img src="/images/error.png" />
						</label>
					</div>
					<h2>Compose Tweet</h2>
					<form id="new-input-form" action="/tweets/" method="POST">
						<textarea id="new-tweet-input" name="text" placeholder="What are you humming about?"></textarea>
						<div class="button-counter-container">
							<input id="new-tweet-button" type="submit" value="Tweet" />
							<span class="counter">140</span>
						</div>
					</form>
				</section>
				<section id="tweet-container" class="list-tweet">
					<!-- JS created tweets inserted here -->
				</section>
			</main>
		</div>
	</body>
</html>
