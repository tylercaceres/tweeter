<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<title>Tweeter - Home Page</title>
		<!-- External CSS -->
		<link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
		<!-- Bungee and Source Sans Pro font from google fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,300b,700i&display=swap"
			rel="stylesheet"
		/>
		<!-- App CSS -->
		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
		<!-- Nav CSS -->
		<link rel="stylesheet" href="/styles/nav.css" type="text/css" />
		<!-- Header CSS -->
		<link rel="stylesheet" href="/styles/header.css" type="text/css" />
		<!-- New Tweet CSS -->
		<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
		<!-- External JS -->
		<script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
		<!-- App JS -->
		<script type="text/javascript" src="/scripts/app.js"></script>
	</head>

	<body>
		<!-- Top nav bar (fixed) -->
		<nav>
			<span id="title">tweeter</span>
			<span id="new-tweet"><strong>Write</strong> a new tweet</span>
		</nav>

		<header>
			<div>
				<img src="/images/profile-hex.png" />
			</div>
			<br />
			<div>
				<h2 id="name"><strong>Tyler</strong> Caceres</h2>
			</div>
		</header>

		<!-- Page-specific (main) content here -->
		<main class="container">
			<section class="new-tweet">
				<h2>Compose Tweet</h2>
				<form action="/tweets/" method="POST">
					<textarea name="text" placeholder="What are you humming about?"></textarea>
					<input id="new-tweet-button" type="submit" value="Tweet" />
					<span class="counter">140</span>
				</form>
			</section>
		</main>
	</body>
</html>
